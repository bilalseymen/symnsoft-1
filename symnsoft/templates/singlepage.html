{% extends 'base.html' %}

{% load static %}

{% load admin_urls %}

{% block title %} symnsoft | {{ page.title }}{% endblock %}

{% block content %}
<section class="single">
    <div>
        <h1 style="color: white;">{{ page.title }}</h1>
    </div>
</section>

<section class="hero">
    <div class="container">
      <div class="hero__image"></div>

      <div class="hero__text container--pall">
        <h1>{{ page.subtitle }}</h1>
        <p>{{ page.content }}</p>
      </div>
    </div>
  </section>
{% endblock %}
